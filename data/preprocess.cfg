[general]
output_directory =  "/data/yosef2/users/richardz/projects/Cassiopeia/test_process_pipeline"
reference_filepath = "/data/yosef2/users/mattjones/projects/scLineages/Cassiopeia/data/PCT48.ref.fasta"
entry = "collapse"
exit = "call_lineages"
input_file = "/data/yosef2/users/richardz/projects/Cassiopeia/notebooks/test_possorted_genome_bam.bam"

[collapse]
max_hq_mismatches = 3
max_indels = 2
skip_existing = False

[resolve]
min_avg_reads_per_umi = 2.0
min_umi_per_cell = 10
plot = True

[align]
gap_open_penalty = 20
gap_extend_penalty = 1

[call_alleles]
barcode_interval = (20, 34)
cutsite_locations = [112, 166, 220]
cutsite_width = 12
context = True
context_size = 5

[error_correct]
_id = "test"
max_umi_distance = 2
verbose = False

[filter_molecule_table]
min_umi_per_cell = 10
min_avg_reads_per_umi = 2.0
umi_read_thresh = -1
intbc_prop_thresh = 0.5
intbc_umi_thresh = 10
intbc_dist_thresh = 1
doublet_threshold = 0.35
plot = True
verbose =  False

[call_lineages]
out_fn = "test_processed_output.txt"
output_directory =  "/data/yosef2/users/richardz/projects/Cassiopeia/test_process_pipeline"
min_umi_per_cell = 10
min_avg_reads_per_umi = 2.0
min_cluster_prop = 0.005
min_intbc_thresh = 0.05
inter_doublet_threshold = 0.35
kinship_thresh = 0.25
verbose = False
plot = True
