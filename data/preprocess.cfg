[general]
output_directory =  "./test_process_pipeline"
reference_filepath = "./data/PCT48.ref.fasta"
stage = "collapse"
input_file = "./test_process_pipeline/test_possorted_bam.bam"

[collapse]
max_hq_mismatches = 3
max_indels = 2
n_threads = 1
show_progress = True
force_sort = True

[resolve]
min_avg_reads_per_umi = 2.0
min_umi_per_cell = 10
plot = True

[align]
gap_open_penalty = 20
gap_extend_penalty = 1

[call_alleles]
barcode_interval = (20, 34)
cutsite_locations = [112, 166, 220]
cutsite_width = 12
context = True
context_size = 5

[error_correct]
_id = "test"
max_UMI_distance = 2
show_progress = False
verbose = False

[filter]
cell_umi_thresh = 10
umi_read_thresh = -1
intbc_prop_thresh = 0.5
intbc_umi_thresh = 10
intbc_dist_thresh = 1
doublet_threshold = 0.35
plot = True
verbose = False

[call_lineages] 
cell_umi_filter = 10
min_cluster_prop = 0.005
min_intbc_thresh = 0.05
inter_doublet_threshold = 0.35
kinship_thresh = 0.25
verbose = False
plot = True